<!DOCTYPE html>
<html lang="en">
<!-- https://www.freecodecamp.org/news/basic-html5-template-boilerplate-code-example/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Web Form</h1>
<form>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete#values -->
    <p>
        <label for="first-name">Vorname</label>
        <input id="first-name" name="first-name" autocomplete="given-name">
    </p>
    <p>
        <label for="last-name">Nachname</label>
        <input id="last-name" name="last-name" autocomplete="family-name">
    </p>
    <p>
        <label for="street">Strasse</label>
        <input id="street" name="street" autocomplete="street-address">
    </p>
    <p>
        <label for="zip">PLZ</label>
        <input id="zip" name="zip" autocomplete="postal-code">
    </p>
    <p>
        <label for="city">Ort</label>
        <input id="city" name="city" autocomplete="address-level2">
    </p>
    <p>
        <label for="country">Land</label>
        <input id="country" name="country" autocomplete="country-name">
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" name="email" autocomplete="email">
    </p>
</form>
</body>
</html>
